<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EngageX Login Portal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Sci-Fi Glow Animation */
        @keyframes orb-pulse {
            0% { box-shadow: 0 0 15px 2px rgba(19, 127, 236, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 35px 8px rgba(19, 127, 236, 0.5); transform: scale(1.02); }
            100% { box-shadow: 0 0 15px 2px rgba(19, 127, 236, 0.2); transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .orb-glow {
            animation: orb-pulse 4s infinite ease-in-out;
        }

        .floating {
            animation: float 6s infinite ease-in-out;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(16, 25, 34, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Custom input autofill fix for dark theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1a2632 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden font-display text-white selection:bg-primary selection:text-white">
<!-- Ambient Background Space Effects -->
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden bg-[#101922]">
<!-- Blue Nebula Glow -->
<div class="absolute top-[-20%] left-[-10%] w-[70vw] h-[70vw] rounded-full bg-primary/10 blur-[100px] opacity-60"></div>
<!-- Secondary Ambient Glow -->
<div class="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] rounded-full bg-indigo-900/20 blur-[80px] opacity-40"></div>
<!-- Subtle Grid Pattern -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_at_center,black_30%,transparent_80%)]"></div>
<!-- Starfield Noise (CSS approximation) -->
<div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.65\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\'/%3E%3C/svg%3E');"></div>
</div>
<!-- Main Card Container -->
<div class="relative z-10 w-full max-w-[420px] p-4 @container">
<!-- The Portal Card -->
<div class="glass-panel w-full rounded-[2.5rem] p-6 pb-10 sm:p-10 relative overflow-hidden flex flex-col items-center">
<!-- Tech Accent Lines (Corners) -->
<div class="absolute top-6 left-6 w-3 h-3 border-l-2 border-t-2 border-primary/30 rounded-tl-sm"></div>
<div class="absolute top-6 right-6 w-3 h-3 border-r-2 border-t-2 border-primary/30 rounded-tr-sm"></div>
<div class="absolute bottom-6 left-6 w-3 h-3 border-l-2 border-b-2 border-primary/30 rounded-bl-sm"></div>
<div class="absolute bottom-6 right-6 w-3 h-3 border-r-2 border-b-2 border-primary/30 rounded-br-sm"></div>
<!-- Hero: Mastery Orb -->
<div class="relative mb-6 mt-2">
<!-- The glowing orb visual -->
<div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 via-primary to-indigo-900 shadow-inner flex items-center justify-center orb-glow floating relative z-10 border border-white/20">
<span class="material-symbols-outlined text-[40px] text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">hexagon</span>
</div>
<!-- Orbital Ring -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 border border-primary/20 rounded-full animate-[spin_10s_linear_infinite]"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 border border-dashed border-white/5 rounded-full animate-[spin_15s_linear_infinite_reverse]"></div>
</div>
<!-- Header Text -->
<div class="text-center mb-8 space-y-1">
<h1 class="text-3xl font-bold tracking-tight text-white drop-shadow-lg font-display">ENGAGEX</h1>
<p class="text-primary/80 text-sm font-semibold tracking-[0.2em] uppercase">Initiate Learning Sequence</p>
</div>
<!-- Login Form -->
<div class="w-full space-y-5">
<!-- Cadet ID Input -->
<div class="space-y-2 group">
<label class="block text-xs font-bold text-gray-400 ml-4 uppercase tracking-widest group-focus-within:text-primary transition-colors">Cadet ID / Email</label>
<div class="relative flex items-center">
<div class="absolute left-0 top-0 bottom-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">badge</span>
</div>
<input class="w-full bg-[#1a2632]/80 border-2 border-transparent focus:border-primary/60 text-white placeholder-gray-500 rounded-full py-3.5 pl-12 pr-4 outline-none transition-all duration-300 focus:shadow-[0_0_15px_rgba(19,127,236,0.3)] focus:bg-[#1a2632]" placeholder="Enter ID" type="text"/>
</div>
</div>
<!-- Access Code Input -->
<div class="space-y-2 group">
<div class="flex justify-between items-center ml-4 mr-1">
<label class="text-xs font-bold text-gray-400 uppercase tracking-widest group-focus-within:text-primary transition-colors">Access Code</label>
</div>
<div class="relative flex items-center">
<div class="absolute left-0 top-0 bottom-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">vpn_key</span>
</div>
<input class="w-full bg-[#1a2632]/80 border-2 border-transparent focus:border-primary/60 text-white placeholder-gray-500 rounded-full py-3.5 pl-12 pr-12 outline-none transition-all duration-300 focus:shadow-[0_0_15px_rgba(19,127,236,0.3)] focus:bg-[#1a2632]" placeholder="Enter Password" type="password"/>
<button class="absolute right-0 top-0 bottom-0 pr-4 flex items-center text-gray-400 hover:text-white transition-colors focus:outline-none">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end mr-2">
<a class="text-xs text-gray-500 hover:text-primary transition-colors font-medium" href="#">Forgot Credentials?</a>
</div>
</div>
<!-- Primary Action -->
<button class="w-full bg-primary hover:bg-[#0f6bd0] text-white font-bold py-4 rounded-full mt-2 shadow-[0_0_20px_rgba(19,127,236,0.4)] hover:shadow-[0_0_30px_rgba(19,127,236,0.6)] hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 uppercase tracking-widest flex items-center justify-center gap-2 group">
<span>Enter System</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 py-2 opacity-50">
<div class="h-px flex-1 bg-gradient-to-r from-transparent via-gray-400 to-transparent"></div>
<span class="text-xs font-mono text-gray-400">OR</span>
<div class="h-px flex-1 bg-gradient-to-r from-transparent via-gray-400 to-transparent"></div>
</div>
<!-- Social Login -->
<button class="w-full bg-transparent border border-white/20 hover:border-primary text-white font-semibold py-3.5 rounded-full hover:bg-white/5 transition-all duration-300 flex items-center justify-center gap-3 group relative overflow-hidden">
<span class="absolute inset-0 bg-primary/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></span>
<div class="relative flex items-center gap-3">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Sign in with Google</span>
</div>
</button>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-sm text-gray-400">
                    New Recruit? 
                    <a class="text-primary hover:text-blue-400 font-bold ml-1 transition-colors relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-full after:h-px after:bg-primary after:scale-x-0 hover:after:scale-x-100 after:transition-transform" href="#">Create Account</a>
</p>
</div>
</div>
<!-- Bottom Status Bar (Decor) -->
<div class="flex justify-between items-center px-6 pt-4 opacity-30">
<div class="text-[10px] font-mono text-white tracking-widest">SYS.VER.4.2</div>
<div class="flex gap-1">
<div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse delay-75"></div>
<div class="w-1.5 h-1.5 rounded-full bg-white animate-pulse delay-150"></div>
</div>
</div>
</div>
</body></html>
