<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Mission Briefing</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
                },
                fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"],
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        .sci-fi-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(19, 127, 236, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(19, 127, 236, 0.05) 1px, transparent 1px);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(19, 127, 236, 0.5);
        }
        .glow-box {
            box-shadow: 0 0 20px rgba(19, 127, 236, 0.15), inset 0 0 10px rgba(19, 127, 236, 0.05);
        }
        .scan-line {
            background: linear-gradient(to bottom, transparent, rgba(19, 127, 236, 0.3), transparent);
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden font-display sci-fi-grid">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-background-dark/80 via-transparent to-background-dark/90 dark:from-background-dark/80 dark:to-background-dark/90 z-0"></div>
<!-- Digital Rain / Scan Line visual decoration -->
<div class="absolute w-full h-[2px] bg-primary/20 blur-sm scan-line top-0 z-0"></div>
</div>
<!-- Top App Bar -->
<div class="relative z-10 flex items-center justify-between p-6 pb-2">
<button class="text-white/70 hover:text-primary transition-colors flex size-12 shrink-0 items-center justify-center rounded-full active:bg-white/5">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-white text-xs font-bold tracking-[0.2em] text-center text-primary/80 mb-1">SECURE CONNECTION</h2>
<h1 class="text-white text-lg font-bold leading-tight tracking-wider text-center glow-text">[ MISSION BRIEFING ]</h1>
</div>
<button class="flex size-12 shrink-0 items-center justify-center rounded-full text-white/70 hover:text-primary transition-colors active:bg-white/5">
<span class="material-symbols-outlined text-[24px]">settings</span>
</button>
</div>
<!-- Main Content Centered -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 w-full max-w-md mx-auto">
<!-- Headline / Prompt -->
<div class="text-center mb-8 w-full animate-pulse">
<span class="material-symbols-outlined text-primary text-[48px] mb-4 opacity-80">satellite_alt</span>
<h2 class="text-white text-3xl font-bold leading-tight tracking-tight">Initialize Uplink</h2>
<p class="text-slate-400 text-sm mt-2 font-mono">Paste coordinates to begin data extraction.</p>
</div>
<!-- Input Field: The Command Node -->
<div class="w-full mb-6 group relative">
<!-- Decorative brackets -->
<div class="absolute -left-3 top-1/2 -translate-y-1/2 h-8 w-[1px] bg-primary/30"></div>
<div class="absolute -left-3 top-1/2 -translate-y-1/2 h-[1px] w-2 bg-primary/30"></div>
<div class="absolute -right-3 top-1/2 -translate-y-1/2 h-8 w-[1px] bg-primary/30"></div>
<div class="absolute -right-3 top-1/2 -translate-y-1/2 h-[1px] w-2 bg-primary/30 right-0 left-auto"></div>
<div class="flex w-full items-center rounded-full border border-primary/40 bg-background-dark/50 backdrop-blur-md glow-box focus-within:border-primary focus-within:shadow-[0_0_25px_rgba(19,127,236,0.3)] transition-all duration-300 h-16 px-2 overflow-hidden">
<div class="flex h-full w-12 items-center justify-center text-primary/70 pl-2">
<span class="material-symbols-outlined">link</span>
</div>
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-slate-500 focus:ring-0 text-base font-medium tracking-wide h-full py-2" placeholder="Enter YouTube/NPTEL Coordinates_" type="text"/>
<div class="flex h-full items-center pr-1">
<!-- Paste Button Micro-interaction -->
<button class="h-10 px-4 rounded-full bg-white/5 hover:bg-white/10 text-xs text-primary font-bold tracking-wider border border-white/5 hover:border-primary/30 transition-all">
                            PASTE
                        </button>
</div>
</div>
</div>
<!-- Action Button -->
<button class="group relative w-full overflow-hidden rounded-full bg-primary p-[1px] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark">
<span class="absolute inset-[-1000%] animate-[spin_2s_linear_infinite] bg-[conic-gradient(from_90deg_at_50%_50%,#E2CBFF_0%,#393BB2_50%,#E2CBFF_100%)] opacity-0 group-hover:opacity-100 transition-opacity"></span>
<div class="relative flex h-14 w-full cursor-pointer items-center justify-center rounded-full bg-primary px-8 py-1 transition-all group-hover:bg-primary/90">
<span class="material-symbols-outlined text-white mr-2 animate-bounce">rocket_launch</span>
<span class="font-bold text-white tracking-widest text-lg">INITIATE SCAN</span>
</div>
</button>
<!-- Decorative HUD Elements -->
<div class="mt-12 w-full grid grid-cols-3 gap-2 opacity-50">
<div class="flex flex-col items-center border-t border-primary/20 pt-2">
<span class="text-[10px] text-primary font-mono tracking-widest">CPU</span>
<span class="text-xs text-white font-mono">34%</span>
</div>
<div class="flex flex-col items-center border-t border-primary/20 pt-2">
<span class="text-[10px] text-primary font-mono tracking-widest">MEM</span>
<span class="text-xs text-white font-mono">128TB</span>
</div>
<div class="flex flex-col items-center border-t border-primary/20 pt-2">
<span class="text-[10px] text-primary font-mono tracking-widest">NET</span>
<span class="text-xs text-white font-mono blink">ACTIVE</span>
</div>
</div>
</div>
<!-- Meta Text Footer -->
<div class="relative z-10 w-full p-6 text-center">
<div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary/5 border border-primary/10">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse shadow-[0_0_8px_#137fec]"></div>
<p class="text-primary/60 text-xs font-mono tracking-wider">SYSTEM STATUS: AWAITING TARGET DATA...</p>
</div>
</div>
<!-- Bottom Grid Decoration -->
<div class="absolute bottom-0 w-full h-32 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none"></div>
</div>
</body></html>
